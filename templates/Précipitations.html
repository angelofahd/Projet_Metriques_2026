{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}





<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prévisions de Pluie - Berlin</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e437b, #4facfe);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        #chart_div {
            width: 90%;
            max-width: 900px;
            height: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: black;
        }

        .legend {
            font-size: 14px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }



    </style>
</head>

<body>


    <div class="legend">Colonnes plus hautes = plus de pluie (mm)</div>
    <div id="chart_div"></div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(fetchRain);

        function fetchRain() {
            fetch("https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=rain&timezone=Europe/Berlin")
                .then(response => response.json())
                .then(data => {
                    drawChart(data);
                })
                .catch(err => console.error("Erreur API:", err));
        }

        function drawChart(apiData) {

            const times = apiData.hourly.time.slice(0, 24);   // Next 24 hours
            const rain = apiData.hourly.rain.slice(0, 24);

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Heure');
            data.addColumn('number', 'Pluie (mm)');

            for (let i = 0; i < times.length; i++) {
                let hour = times[i].split("T")[1]; // Extract hour
                data.addRow([hour, rain[i]]);
            }

            var options = {
                title: 'Précipitations prévues à Berlin',
                legend: { position: 'none' },
                colors: ['#1565c0'],
                backgroundColor: 'white',
                hAxis: { title: 'Heure' },
                vAxis: { title: 'Pluie (mm)' },
                animation:{
                    startup: true,
                    duration: 1000,
                    easing: 'out'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

</body>
</html>

{% endblock %}
